{% extends "post/header.html"%} {% block content %}
<div class="content-section">
    <h1 class="text-primary">Post</h1>
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Blog Post</legend>
            <p >Groups : {{ form.groups }} </p>
            <p >Title : {{ form.title }}</p>
            <p >Context : {{ form.context }}</p>
            <p>Image : {{ form.image }}</p>
        </fieldset>
        <a>
            <button type="submit" class="btn btn-primary">Share
            </button>
            <button type="cancel" onclick="window.location='/'" class="btn btn-outline-info my-2 my-sm-0">Cancel</button>
        </a>
    </form>
</div>
{% endblock content %}
