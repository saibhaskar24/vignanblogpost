{% extends "post/header.html"%}
{% block content %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        <p >Bio:    {{ form.bio }}</p>
        <p> Phone    {{ form.phone }}</p>
        <p> Website : {{ form.website }} </p>
        <p> Image :  {{ form.image }}</p>
        <button type="submit">Submit</button>
    </form>
    <br>
</div>



{% endblock content %}
