{% extends "post/header.html"%}
{% block content %}
    <div class="input-field col s12 container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">New Group</legend>
                {{ form.as_p }}
            </fieldset>
            <a>
              <button type="submit">Submit
              </button>
             <button type="cancel" onclick="window.location='/'">Cancel</button>
            </a>
        </form>
    </div>
{% endblock content %}
